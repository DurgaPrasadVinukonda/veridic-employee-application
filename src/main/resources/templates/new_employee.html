<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Employee</title>
</head>
<body>
	<div align="center">
		<h1>Create New Employee</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${employee}"
			method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>Employee Id :</td>
					<td><input type="text" th:field="*{eid}" /></td>
				</tr>
				<tr>
					<td>Employee First Name :</td>
					<td><input type="text" th:field="*{firstname}" /></td>
				</tr>
				<tr>
					<td>Employee Last Name :</td>
					<td><input type="text" th:field="*{lastname}" /></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="text" th:field="*{email}" /></td>
				</tr>
				<tr>
					<td>Phone Number :</td>
					<td><input type="text" th:field="*{phonenumber}" /></td>
				</tr>
				<tr>
					<td>Technology :</td>
					<td><input type="text" th:field="*{technology}" /></td>
				</tr>
				<tr>
					<td>Start Date :</td>
					<td><input type="date" th:field="*{startdate}" /></td>
				</tr>
				<tr>
					<td>End Date :</td>
					<td><input type="date" th:field="*{enddate}" /></td>
				</tr>
				<tr>
					<td>Vendor Company :</td>
					<td><input type="text" th:field="*{vendorcompany}" /></td>
				</tr>
				<tr>
					<td>Vendor Name :</td>
					<td><input type="text" th:field="*{vendorname}" /></td>
				</tr>
				<tr>
					<td>Vendor Phone :</td>
					<td><input type="text" th:field="*{vendorphone}" /></td>
				</tr>
				<tr>
					<td>Vendor Email :</td>
					<td><input type="text" th:field="*{vendoremail}" /></td>
				</tr>
				<tr>
					<td>Vendor Location :</td>
					<td><input type="text" th:field="*{vendorlocation}" /></td>
				</tr>
				<tr>
					<td>Client Name :</td>
					<td><input type="text" th:field="*{clientname}" /></td>
				</tr>
				<tr>
					<td>Client Address :</td>
					<td><input type="text" th:field="*{clientaddress}" /></td>
				</tr>
				<tr>
					<td>Rate:</td>
					<td><input type="text" th:field="*{rate}" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>

		</form>
